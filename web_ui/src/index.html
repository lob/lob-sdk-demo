    <script>
        function handleNavigation(navTarget) {
            document.querySelector('#workspace').src = `http://localhost:8081/${navTarget.toLowerCase()}_partial.html`
        }

        const NavTargets = {
            Addresses: 'ADDRESSES',
            BankAccounts: 'BANK_ACCOUNTS',
            Checks: 'CHECKS',
            Letters: 'LETTERS',
            Postcards: 'POSTCARDS',
            SelfMailers: 'SELF_MAILERS',
            Templates: 'TEMPLATES',
            TemplateVersions: 'TEMPLATE_VERSIONS',
        };

        $(document).ready(() => {
            $(".api-section").click((e) => {
                e.target.classList.toggle("checked");
                $('#' + e.target.getAttribute('data-api')).toggleClass("open-nav");
                e.stopPropagation();
            });

            axios.get(`http://localhost:5555/healthCheck`)
                .then((resp) => {
                    const { sdk, version } = resp.data;
                    document.querySelector(`.nav-header #logo-${sdk}`).classList.toggle('hidden');
                    document.querySelector(`.nav-header h5 > span`).innerHTML = version;
                    document.querySelector(`.nav-header #link-sdk-${sdk}`).classList.toggle('hidden');
                })
                .catch((err) => {
                    console.error(err);
                });
        });
    </script>
