<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"
        integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA=="

<script>hljs.initHighlightingOnLoad();</script>
<script>
    $(document).ready(() => {
        const form = document.querySelector("#checks_form");
        if (!form) {
            console.warn('Unable to find form: #checks_form');
            return;
        }
        form.onsubmit = async (event) => {
            event.preventDefault();
            event.stopPropagation();
            document.getElementById("loading-overlay").classList.remove("hide-overlay");
            document.querySelector(`.message-error`).classList.add('hidden');

            let data = {};
            for (const ele of event.target) {
                console.log("ele", ele.name)
                console.log("EvT", event.target)
                if (!ele.name || !ele.value) {
                    continue;
                }
                data = Object.assign({}, data, {[ele.name]: ele.value});
                console.log("$$$$", data)
            }
            try {
                const {data: check_to_address} = await axios.post(`http://localhost:5000/address`, {
                    name: data.to_name,
                    address_line1: data.to_address_line1,
                    address_line2: data.to_address_line2,
                    address_city: data.to_address_city,
                    address_state: data.to_address_state,
                    address_zip: data.to_address_zip
                });
                const {data: check_from_address} = await axios.post(`http://localhost:5000/address`, {
                    name: data.to_name,
                    address_line1: data.send_address_line1,
                    address_line2: data.send_address_line2,
                    address_city: data.send_address_city,
                    address_state: data.send_address_state,
                    address_zip: data.send_address_zip
                });
                const {data: check_bank_accounts} = await axios.post(`http://localhost:5000/check_bank_accounts`, {
                    description: data.description,
                    routing_number: data.routing_number,
                    account_number: data.account_number,
                    signatory: data.signatory,
                    account_type: data.account_type
                });
                const checkData = {
                    to: check_to_address._id || check_to_address.id,
                    from: check_from_address._id || check_from_address.id,
                    bank_account: check_bank_accounts._id || check_bank_accounts.id,
                    amount: data.amount
                };

                const {data: checks} = await axios.post(`http://localhost:5000/checks`, checkData);
                document.getElementById("loading-overlay").classList.add("hide-overlay")
                const nodes = document.querySelectorAll("code");
                nodes[0].innerText = JSON.stringify(checks.createdCheck, null, 2);
                nodes[1].innerText = JSON.stringify(checks.retrievedCheck, null, 2);
                nodes[2].innerText = JSON.stringify(checks.listedChecks, null, 2);
                nodes[3].innerText = JSON.stringify(checks.deletedCheck, null, 2);
            } catch (err) {
                document.getElementById("loading-overlay").classList.add("hide-overlay");
                document.querySelector(`.message-error`).classList.remove('hidden');
                document.querySelector(`.message-error-status`).innerHTML = err.response.data.status;
                document.querySelector(`.message-error-status-text`).innerHTML = err.response.data.statusText;
                document.querySelector(`.message-error-message`).innerHTML = err.response.data.message;

                console.log(err);
            }
        };
    });
</script>
