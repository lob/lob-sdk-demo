    <ul class="wrapper">FROM:

      </li>
      <li class="form-row">

        <input id="address_line1" type="text" name="send_address_line1" value="210 KING ST">
      </li>
      <li class="form-row">
        <label for="address_line2">Enter address line 2 (optional): </label>
        <input id="address_line2" type="text" name="send_address_line2" value="">
      </li>
      <li class="form-row">
        <label for="address_city">Enter city: </label>
        <input id="address_city" type="text" name="send_address_city" value="SAN FRANCISCO">
      </li>
      <li class="form-row">
        <label for="address_state">Enter state: </label>
        <input id="address_state" type="text" name="send_address_state" value="CA">
      </li>
      <li class="form-row">
        <label for="address_zip">Enter zip code: </label>
        <input id="address_zip" type="text" name="send_address_zip" value="94107">

    </ul>
    <ul class="wrapper">
      <li class="form-row">
        <label for="inside">Inside: </label>
        <input id="inside" type="text" name="inside" value="https://s3.us-west-2.amazonaws.com/public.lob.com/assets/templates/self_mailers/6x18_sfm_inside.pdf">
      </li>
      <li class="form-row">
        <label for="outside">Outside: </label>
        <input id="outside" type="text" name="outside" value="https://s3.us-west-2.amazonaws.com/public.lob.com/assets/templates/self_mailers/6x18_sfm_outside.pdf">

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js" integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script>
        $(document).ready(() => {
            const form = document.querySelector("#self_mailers_form");
            if (!form) {
                console.warn('Unable to find form: #self_mailers_form');
                return;
            }
            form.onsubmit = async (event) => {
                event.preventDefault();
                event.stopPropagation();
                document.getElementById("loading-overlay").classList.remove("hide-overlay")                 
                
                let data = {};
                let rec_id = "";
                let send_id = "";
                let self_mailers_form ={};

                for (const ele of event.target ) {
                    if (!ele.name || !ele.value) {
                        continue;
                    }
                    data = Object.assign({}, data, { [ele.name]: ele.value });
                    console.log("%%%", data)
                }
                axios.post(`http://localhost:5000/check_addresses`, {
                name:data.rec_name,
                address_line1:data.rec_address_line1,
                address_line2:data.rec_address_line2,
                address_city:data.rec_address_city,
                address_state:data.rec_address_state,
                address_zip:data.rec_address_zip
                })
                .then((resp) =>{
                  rec_id = resp.data.createdAddress._id;
                  axios.post(`http://localhost:5000/check_addresses`, {
                    name:data.rec_name,
                    address_line1:data.send_address_line1,
                    address_line2:data.send_address_line2,
                    address_city:data.send_address_city,
                    address_state:data.send_address_state,
                    address_zip:data.send_address_zip
                    })
                .then((resp) =>{
                    send_id = resp.data.createdAddress._id;
                    self_mailers_form = {
                        to: rec_id,
                        from: send_id,
                        inside: data.inside,
                        outside: data.outside,
                    }
                    axios.post(`http://localhost:5000/self_mailers`, self_mailers_form)
                        .then((resp) => {
                            document.getElementById("loading-overlay").classList.add("hide-overlay")
                            
                            const nodes = document.querySelectorAll("code");
                            const data = resp.data;

                            nodes[0].innerText = JSON.stringify(data.createdLetter, null, 2);
                            nodes[1].innerText = JSON.stringify(data.retrievedLetter, null, 2);
                            nodes[2].innerText = JSON.stringify(data.listedLetters, null, 2);
                            nodes[3].innerText = JSON.stringify(data.deletedLetter, null, 2);
                        })
                        .catch((err) => {
                            document.getElementById("loading-overlay").classList.add("hide-overlay")  
                            console.error(err);
                        });
                })
                .catch((err) => {
                    document.getElementById("loading-overlay").classList.add("hide-overlay")  
                    console.error(err);
                });
                })
                .catch((err) => {
                    document.getElementById("loading-overlay").classList.add("hide-overlay")  
                    console.error(err);
                });
            };
        });
    </script>
