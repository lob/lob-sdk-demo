<!doctype html>
<html>
<head>
    <title>Templates Partial</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/default.min.css">
    <link rel="stylesheet" href="shared_form.css">
</head>
<body>
  <div class="loading-overlay hide-overlay" id="loading-overlay" style="z-index:5; opacity: 45%; width: 100vw; height: 100vh;">
    <div class="loading-overlay-image-container  hide-gif"id="loading-overlay-image-container ">
      <img src="Assets/200w.webp"/>
    </div> 
  </div>
  <h2>Templates</h2>
   <form id="templates_form" >
    <ul class="wrapper">
      <li class="form-row">
        <label for="description">Description: </label>
        <input id="description" type="text" name="description" value="Newer Template">
      </li>
      <li class="form-row">
        <label for="Template_line1">HTML: </label>
        <input id="Template_line1" type="text" name="Template_line1" value="210 KING ST">
      </li>
      <li class="button">
        <input type="submit"  value="OK"/>
      </li>
    </ul>
    </form>

    <hr>
    <div>
        <h4>CREATED:</h4>
        <pre>
          <code class='language-javascript'>
            <p> TEST PLACEHOLDER </p>
          </code>
        </pre>
        <hr>

        <h4>RETRIEVED:</h4>
        <pre>
          <code class='language-javascript'>
            <p> TEST PLACEHOLDER </p>
          </code>
        </pre>
        <hr>

        <h4>LISTED:</h4>
        <pre>
          <code class='language-javascript'>
            <p> TEST PLACEHOLDER </p>
          </code>
        </pre>
        <h4>UPDATED:</h4>
        <pre>
          <code class='language-javascript'>
            <p> TEST PLACEHOLDER </p>
          </code>
        </pre>

        <h4>DELETED:</h4>
        <pre>

    </div>
 
</body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js" integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script>
        $(document).ready(() => {
            const form = document.querySelector("#templates_form");
            if (!form) {
                console.warn('Unable to find form: #templates_form');
                return;
            }
            form.onsubmit = async (event) => {
                event.preventDefault();
                event.stopPropagation();
                document.getElementById("loading-overlay").classList.remove("hide-overlay")                 
                
                let data = {};
                for (const ele of event.target ) {
                    if (!ele.name || !ele.value) {
                        continue;
                    }
                    data = Object.assign({}, data, { [ele.name]: ele.value });
                    console.log("%%%", data)
                }

                axios.post(`http://localhost:5000/templates`, data)
                    .then((resp) => {
                      document.getElementById("loading-overlay").classList.add("hide-overlay")
                        
                        const nodes = document.querySelectorAll("code");
                        const data = resp.data;

                        nodes[0].innerText = JSON.stringify(data.createdTemplate, null, 2);
                        nodes[1].innerText = JSON.stringify(data.retrievedTemplate, null, 2);
                        nodes[2].innerText = JSON.stringify(data.listedTemplates, null, 2);
                        nodes[3].innerText = JSON.stringify(data.updatedTemplate, null, 2);
                        nodes[4].innerText = JSON.stringify(data.deletedTemplate, null, 2);
                    })
                    .catch((err) => {
                      document.getElementById("loading-overlay").classList.add("hide-overlay")  
                      console.error(err);
                    });
            };
        });
    </script>
</html>
